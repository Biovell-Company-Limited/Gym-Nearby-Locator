<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Locator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Your CSS Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #map {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Place the map behind the content */
        }
        .overlay {
            position: relative; /* Relative positioning for the overlay */
            z-index: 2; /* Make sure the overlay is above the map */
            padding: 20px;
            margin: 20px;
            max-width: 300px; /* Set a maximum width for the form */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            /* Positioning to the left */
            position: absolute; /* Positioning it absolutely */
            top: 20px; /* Set distance from the top */
            left: 20px; /* Set distance from the left */
        }
        header {
            background-color: rgba(44, 62, 80, 0.8);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 3; /* Ensure the header is on top */
            position: relative;
        }
        .header-title {
            font-size: 1.5em;
        }
        .toolbar {
            display: flex;
            gap: 15px;
        }
        .toolbar button {
            background-color: transparent;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .toolbar button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .event-details {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .event-details h2 {
            margin-bottom: 20px;
        }
        .input-group {
            width: 100%;
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            opacity: 0.9;
        }
        .search-container {
            margin-top: 20px;
        }
        .search-container button {
            padding: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%; /* Make button full width */
        }
        .search-container button:hover {
            background-color: #c0392b;
        }
        .event-info {
            position: absolute;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
        }
        .social-buttons {
            margin-top: 10px;
        }
        .social-btn {
            margin: 0 5px;
            cursor: pointer;
        }
        .social-btn i {
            font-size: 1.5em;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <header>
    <div class="header-title">Event Locator</div>
    <div class="toolbar">
        <a href="create_event.html">
            <button>Create an Event</button>
        </a>
        <a href="profile.html">
            <button>Profile</button>
        </a>
        <a href="login.html">
            <button>Logout</button>
        </a>
    </div>
</header>


    <div id="map"></div> <!-- Fullscreen map -->

    <div class="overlay"> <!-- Overlay for content -->
        <div class="event-details">
            <h2>Event Details</h2>
            <div class="input-group">
                <label for="event-date"></label>
                <input type="date" id="event-date" required>
            </div>
            <div class="input-group">
                <label for="event-location"></label>
                <input type="text" id="event-location" placeholder="Type your Location" required>
            </div>
            <div class="input-group">
                <label for="event-type"></label>
                <select id="event-type" required>
                    <option value="">Select Event Type</option>
                    <option value="music">Music</option>
                    <option value="art">Art</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                </select>
            </div>
            <div class="search-container">
                <button id="search-button">Search</button>
            </div>
        </div>
    </div>

    <div class="event-info" id="eventInfo">
        <h3>Event Details</h3>
        <p id="info-location">Location: Event Location</p>
        <p id="info-date">Date: Event Date</p>
        <p id="info-time">Time: Event Time</p>
        <div class="social-buttons">
            <div class="social-btn"><i class="fab fa-facebook-f"></i></div>
            <div class="social-btn"><i class="fab fa-twitter"></i></div>
            <div class="social-btn"><i class="fab fa-whatsapp"></i></div>
        </div>
    </div>

    <script>
        let map;
        let markers = [];

        // Initialize map
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -34.397, lng: 150.644 }, // Default location
                zoom: 8,
            });

            // Add event listener for the search button
            document.getElementById('search-button').addEventListener('click', () => {
                const location = document.getElementById('event-location').value;
                geocodeLocation(location);
            });
        }

        // Function to geocode the entered location
        function geocodeLocation(location) {
            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ 'address': location }, (results, status) => {
                if (status === 'OK') {
                    const loc = results[0].geometry.location;
                    map.setCenter(loc); // Center the map on the new location
                    addMarker(loc); // Add marker to the new location
                    searchNearbyEvents(loc); // Search for nearby events
                } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });
        }

        // Function to add a marker to the map
        function addMarker(location) {
            const marker = new google.maps.Marker({
                position: location,
                map: map,
                title: "Event Location",
            });
            markers.push(marker);
        }

        // Function to search for nearby events using the Places API
        function searchNearbyEvents(location) {
            const service = new google.maps.places.PlacesService(map);
            const request = {
                location: location,
                radius: '500', // Search within 500 meters
                type: ['establishment'], // Specify the type of places to search for
            };

            service.nearbySearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    clearMarkers(); // Clear previous markers
                    results.forEach(place => {
                        addMarker(place.geometry.location); // Add markers for each event found
                    });
                } else {
                    alert('Nearby search was not successful for the following reason: ' + status);
                }
            });
        }

        // Clear all markers from the map
        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }

        // Load Google Maps API
        const script = document.createElement('script');
        script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyDJYHmPJhnM8ZQEYHOtBijrBqGHz7t8ic8&callback=initMap";
        script.async = true;
        document.head.appendChild(script);
    </script>
</body>
</html>
